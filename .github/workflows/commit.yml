name: Commit

on:
    push:
        branches:
            - "!master"
    pull_request:
        branches:
            - master

env:
    CI: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npm run build-storybook
