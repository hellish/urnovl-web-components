name: Commit

on:
    push:
        branches-ignore:
            - master
    pull_request:
        branches:
            - master

env:
    CI: true

jobs:
    Build:
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: 'https://registry.npmjs.org'
            - run: npm ci
            - run: npm test
            - run: npm run build
            - run: npm run build-storybook
