name: Commit

on:
    push:
        branches-ignore:
            - master
    pull_request:
        branches:
            - master

env:
    CI: true
    STORYBOOK_ENABLE_CRASH_REPORTS: 1

jobs:
    Build:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm ci
            - run: npm test
            - run: npm run build
            - run: npm list storybook-addon-stencil
            - run: npm install --save-dev storybook-addon-stencil
            - run: npm run build-storybook
